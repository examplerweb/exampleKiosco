<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Plaza Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SHOPPING MALL</h1>
        <svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
            <!-- Store 1 -->
            <rect x="10" y="10" width="100" height="100" class="store" data-info="Information about Store 1"/>
            <text x="60" y="60" text-anchor="middle" alignment-baseline="central" class="store-text">Store 1</text>

            <!-- Store 2 -->
            <rect x="120" y="10" width="100" height="100" class="store" data-info="Information about Store 2"/>
            <text x="170" y="60" text-anchor="middle" alignment-baseline="central" class="store-text">Store 2</text>

            <!-- Store 3 -->
            <rect x="230" y="10" width="100" height="100" class="store" data-info="Information about Store 3"/>
            <text x="280" y="60" text-anchor="middle" alignment-baseline="central" class="store-text">Store 3</text>

            <!-- Store 4 -->
            <rect x="10" y="120" width="100" height="100" class="store" data-info="Information about Store 4"/>
            <text x="60" y="170" text-anchor="middle" alignment-baseline="central" class="store-text">Store 4</text>

            <!-- Store 5 -->
            <rect x="120" y="120" width="100" height="100" class="store" data-info="Information about Store 5"/>
            <text x="170" y="170" text-anchor="middle" alignment-baseline="central" class="store-text">Store 5</text>
        </svg>
        <div id="tooltip" class="tooltip"></div>
		
		  <!-- Audio element -->
        <audio id="click-sound" src="wow.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
